<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styles Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main-container-centered">
    <div class="form-container">
        <h2>Styled Form Elements</h2>
        <form onsubmit="event.preventDefault();">

            <p class="error-message">This is an example error message.</p>

            <div class="form-group">
                <label for="text-input">Text Input</label>
                <input type="text" id="text-input" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="password-input">Password Input</label>
                <input type="password" id="password-input" placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="disabled-input">Disabled Input</label>
                <input type="text" id="disabled-input" placeholder="Cannot edit this" disabled>
            </div>

            <div class="form-group">
                <label for="select-menu">Select Menu</label>
                <select id="select-menu">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="example-check" checked>
                    <label class="form-check-label" for="example-check">
                        Remember me
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Buttons</label>
                <button type="button">Default</button>
                <button type="button" class="active">Active State</button>
                <button type="button" disabled>Disabled</button>
            </div>

            <div class="form-group">
                <label>Button with Link</label>
                <button type="button"><a href="#">I am a link</a></button>
            </div>

            <div class="form-group">
                <label>Button Group</label>
                <div class="button-group">
                    <button type="button">Left</button>
                    <button type="button">Middle</button>
                    <button type="button">Right</button>
                </div>
            </div>

            <button type="submit" class="btn-submit">Submit Form</button>

            <div class="form-switch">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
